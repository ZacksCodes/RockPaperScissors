<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="Header">
				<h1 class="Title">ROCK PAPER SCISSORS</h1>

				<h4 class="SubTitle">Are you ready to challenge the Machine ?</h4>
			</div>

			<div class="Tools">
				<span id="Paper" onclick="game('paper')"
					><img src="img/Paper.png" alt="Paper"
				/></span>
				<span id="Rock" onclick="game('rock')"
					><img src="img/Rock.png" alt="Rock"
				/></span>
				<span id="Scissor" onclick="game('scissor')"
					><img src="img/Scissors.png" alt="Scissor"
				/></span>
			</div>

			<div class="footer">
				<small class="block"
					><br />
					Designed &amp; Developed by
					<a href="https://www.facebook.com/zakaria.salmi.1999" target="_blank"
						>Zacks</a
					></small
				>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
